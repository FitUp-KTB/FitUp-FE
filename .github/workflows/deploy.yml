name: CI/CD Pipeline for Frontend

on:
  push:
    branches:
      - feat/cicd/#23

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies and Build Next.js Application
        run: |
          npm ci
          npm run build
          ls -al .next  # 빌드 결과 확인

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

  deploy:
    needs: build-and-push
    strategy:
      matrix:
        runner_label:
          - server1
          - server2
    runs-on:
      - self-hosted
      - ${{ matrix.runner_label }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy Application on EC2
        run: |
          docker-compose down || true
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
          docker-compose up -d
